<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>情侣证书生成器 💖</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio autoplay loop>
    <source src="bg-music.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <h1>💌 我们在一起啦！💌</h1>
    <img src="img/cat.png" class="cat-img" alt="cat" />
    <input id="yourName" placeholder="你的名字">
    <input id="loverName" placeholder="对方名字">
    <input id="loveDate" type="date">
    <button onclick="generateCertificate()">生成情侣证书</button>

    <div id="certificate" class="certificate hidden">
      <h2 id="certNames"></h2>
      <p id="certDate"></p>
      <img src="img/cat.png" class="cat-img" alt="cat" />
      <button onclick="downloadCertificate()">下载证书截图</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
